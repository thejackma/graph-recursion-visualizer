<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Graph Recursion Visualizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="grid">

        <div id="graph-controls" class="cell">
            <span class="form-check form-check-inline form-switch ms-auto">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" v-model="clickToCreateNodeEnabled">
                <label class="form-check-label" for="flexSwitchCheckChecked">New Nodes</label>
            </span>

            <span class="btn-group ms-auto" role="group">
                <input type="radio" class="btn-check" name="btnMode" id="btnConnect" autocomplete="off" checked @change="connect">
                <label class="btn btn-outline-primary" for="btnConnect">Connect</label>

                <input type="radio" class="btn-check" name="btnMode" id="btnMove" autocomplete="off" @change="move">
                <label class="btn btn-outline-primary" for="btnMove">Move</label>
            </span>
        </div>

        <div id="graph" class="cell"> </div>

        <div id="code-controls" class="cell">
            <span class="btn-group ms-auto" role="group">
                <button type="button" class="btn btn-outline-primary"><i class="fa-solid fa-play"></i></button>
                <button type="button" class="btn btn-outline-primary"><i class="fa-solid fa-stop"></i></button>
                <button type="button" class="btn btn-outline-primary"><i class="fa-solid fa-rotate-right"></i></button>
            </span>

            <span class="btn-group ms-auto" role="group">
                <button type="button" class="btn btn-outline-primary"><i class="fa-solid fa-backward-step"></i></button>
                <button type="button" class="btn btn-outline-primary"><i class="fa-solid fa-forward-step"></i></button>
            </span>
        </div>

        <div id="code" class="cell"></div>

        <div id="stack" class="cell"></div>

        <div class="gutter-col gutter-col-1"></div>
        <div class="gutter-col gutter-col-3"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <script type="module" src="index.js"></script>

</body>

</html>
