<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Graph Recursion Visualizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="grid">

        <div id="graph-controls" class="cell mx-1 my-3">
            <span class="form-check form-check-inline form-switch mx-2">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" v-model="clickToCreateNodeEnabled">
                <label class="form-check-label" for="flexSwitchCheckChecked">New Nodes</label>
            </span>

            <span class="btn-group mx-2" role="group">
                <input type="radio" class="btn-check" name="btnMode" id="btnConnect" autocomplete="off" checked @change="connect">
                <label class="btn btn-outline-primary" for="btnConnect">Connect</label>

                <input type="radio" class="btn-check" name="btnMode" id="btnMove" autocomplete="off" @change="move">
                <label class="btn btn-outline-primary" for="btnMove">Move</label>
            </span>

            <span class="btn-group mx-2">
                <button type="button" class="btn btn-outline-primary" @click="applyLayout">Layout: {{selectedLayout}}</button>
                <button type="button" class="btn btn-outline-primary dropdown-toggle dropdown-toggle-split" id="dropdownMenuReference" data-bs-toggle="dropdown" aria-expanded="false"
                    data-bs-reference="parent">
                    <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuReference">
                    <li><a v-for="layout in layouts" class="dropdown-item" href="#" @click="selectLayout(layout)">{{layout}}</a></li>
                </ul>
            </span>
        </div>

        <div id="graph" class="cell"> </div>

        <div id="execution-controls" class="cell mx-1 my-3">
            <span class="btn-group mx-2" role="group">
                <button type="button" class="btn btn-outline-primary" @click="playOrPause" :disabled="forwardDisabled"><i class="fa-solid"
                        :class="{ 'fa-play': !playing, 'fa-pause': playing }"></i></button>
                <button type="button" class="btn btn-outline-primary" @click="stop" :disabled="!operations"><i class="fa-solid fa-stop"></i></button>
                <button type="button" class="btn btn-outline-primary" @click="replay" :disabled="!operations"><i class="fa-solid fa-rotate-right"></i></button>
            </span>

            <span class="btn-group mx-2" role="group">
                <button type="button" class="btn btn-outline-primary" @click="backward" :disabled="backwardDisabled"><i class="fa-solid fa-backward-step"></i></button>
                <button type="button" class="btn btn-outline-primary" @click="forward" :disabled="forwardDisabled"><i class="fa-solid fa-forward-step"></i></button>
            </span>
        </div>

        <div id="editor" class="cell"></div>

        <div id="stack" class="cell"></div>

        <div class="gutter-col gutter-col-1"></div>
        <div class="gutter-col gutter-col-3"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.22.0/dist/cytoscape.min.js"></script>
    <script src="https://unpkg.com/dagre@0.7.4/dist/dagre.js"></script>
    <script src="https://cytoscape.org/cytoscape.js-dagre/cytoscape-dagre.js"></script>
    <script src="https://unpkg.com/klayjs@0.4.1/klay.js"></script>
    <script src="https://cytoscape.org/cytoscape.js-klay/cytoscape-klay.js"></script>
    <script type="module" src="index.js"></script>

</body>

</html>
