<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Graph Recursion Visualizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div id="cy">
    </div>

    <div id="controls">
        <span class="form-check form-check-inline form-switch  ms-auto">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" v-model="clickToCreateNodeEnabled">
            <label class="form-check-label" for="flexSwitchCheckChecked">New Nodes</label>
        </span>

        <span class="btn-group ms-auto" role="group">
            <input type="radio" class="btn-check" name="btnMode" id="btnConnect" autocomplete="off" checked @change="connect">
            <label class="btn btn-outline-primary" for="btnConnect">Connect</label>

            <input type="radio" class="btn-check" name="btnMode" id="btnMove" autocomplete="off" @change="move">
            <label class="btn btn-outline-primary" for="btnMove">Move</label>
        </span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script type="module" src="index.js"></script>

</body>

</html>
